  config: '<p>[Define VLANk]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.VLAN.1</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">Name</td> <td align="left"><em>VLANk</em></td> </tr> <tr class="even"> <td align="left">VLANID</td> <td align="left"><em>k</em></td> </tr> </table>  <p>[Define Ingress Port2 – Create an entry for upstream port]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.Port.2</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">PVID</td> <td align="left"><em>k</em></td> </tr> <tr class="even"> <td align="left">Name</td> <td align="left"><em>Port2</em></td> </tr> <tr class="odd"> <td align="left">AcceptableFrameTypes</td> <td align="left">AdmitOnlyVLANTagged</td> </tr> </table>  <p>[Define Ingress Port3 – Create an entry for the downstream port]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.Port.3</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">Name</td> <td align="left"><em>Port3</em></td> </tr> <tr class="even"> <td align="left">AcceptableFrameTypes</td> <td align="left">AdmitAll</td> </tr> </table>  <p>[Associate Egress Port2 to VLANk - Create an entry for upstream port]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.VLANPort.1</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">VLAN</td> <td align="left"><em>VLANk</em></td> </tr> <tr class="even"> <td align="left">Port</td> <td align="left"><em>Port2</em></td> </tr> <tr class="odd"> <td align="left">Untagged</td> <td align="left"><em>false</em></td> </tr> </table>  <p>[Associate Egress Port3 to VLANk - Create an entry for each downstream port]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.VLANPort.2</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">VLAN</td> <td align="left"><em>VLANk</em></td> </tr> <tr class="even"> <td align="left">Port</td> <td align="left"><em>Port3</em></td> </tr> <tr class="odd"> <td align="left">Untagged</td> <td align="left"><em>true</em></td> </tr> </table>'
  descr: '<p>Untagged LAN 3 to tagged WAN (VLAN-ID=k) traffic</p>'
