bridgeRemarkingTable: 
  config: '<p>[Mark the ingress frames with Default user Priority, in this case <em>0</em>]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.1.Port.2.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">DefaultUserPriority</td> <td align="left"><em>0</em></td> </tr> </table>  <p>[Remark each ingress priority value (0,1,2,3,4,5,6,7) with the priority regeneration string, in this case <em>(0,0,0,0,4,4,4,4)</em>]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.1.Port.2.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">PriorityRegeneration</td> <td align="left"><em>0,0,0,0,4,4,4,4</em></td> </tr> </table>  <p>[In case of ingress untagged frames, for more complex classification, QoS object are referred. In this case remark with <em>0</em>]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.1.Port.2.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">PriorityTagging</td> <td align="left"><em>true</em></td> </tr> </table>  <table> <tr class="header"> <th align="left">Device.QoS.Classification.{i}.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">EthernetPriorityMark</td> <td align="left"><em>0</em></td> </tr> </table>'
  descr: '<p>802.1D (re-)marking</p>  <p>Remark all WAN egress traffic</p>'
