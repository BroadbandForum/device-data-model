eft"><em>false</em></td> </tr> </table>  <p>[Associate Egress Port3 to VLANy - Create an entry for each downstream port]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.2.VLANPort.2</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">VLAN</td> <td align="left"><em>VLANy</em></td> </tr> <tr class="even"> <td align="left">Port</td> <td align="left"><em>Port3</em></td> </tr> <tr class="odd"> <td align="left">Untagged</td> <td align="left"><em>false</em></td> </tr> </table>  <p>[Define filter on upstream: ingress from Port 2 is associated with VLANy]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Filter.1.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">Bridge</td> <td align="left"><em>VLANy</em></td> </tr> <tr class="even"> <td align="left">Interface</td> <td align="left"><em>Port2</em></td> </tr> </table>  <p>[Define filter on downstream: ingress from Port 3 is associated with VLANz]</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Filter.2.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">Bridge</td> <td align="left"><em>VLANz</em></td> </tr> <tr class="even"> <td align="left">Interface</td> <td align="left"><em>Port3</em></td> </tr> </table>'
