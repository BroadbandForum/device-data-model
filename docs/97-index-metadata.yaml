  config: '<p>The configuration is the sum of <em>[Tagged LAN to Tagged WAN Traffic VLAN Bridging]</em> and <em>[Tagged LAN to Tagged WAN Traffic Special Case with VLAN ID Translation]</em>, but on the downstream side the lower layer to be configured for each Bridge Port is always: Ethernet.Interface.2</p>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.1.Port.3.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">LowerLayers</td> <td align="left"><em>Ethernet.Interface.2</em></td> </tr> </table>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.2.Port.3.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">LowerLayers</td> <td align="left"><em>Ethernet.Interface.2</em></td> </tr> </table>  <table> <tr class="header"> <th align="left">Device.Bridging.Bridge.3.Port.3.</th> <th align="left"></th> </tr> <tr class="odd"> <td align="left">LowerLayers</td> <td align="left"><em>Ethernet.Interface.2</em></td> </tr> </table>'
  descr: '<p>More than one VLAN ID tag admitted on the same downstream interface</p>'
