bbfRevisionHistory: 
  - approval: 'May 2010'
    changes: '<p>Original. Defines version 2.0 of the TR-069 Device data model (Device:2.0).</p>'
    editors: '<p>Paul Sigurdson, Broadband Forum<br/>William Lupton, 2Wire</p>'
    number: 'Issue 2'
  - approval: 'November 2010'
    changes: '<p><strong><em>This update to TR-181 did not update this document; only the XML data model was updated.</em></strong></p>  <p>Added support for Software Module Management in the data model.</p>  <p>Defines version 2.1 of the TR-069 Device data model (Device:2.1).</p>'
    editors: '<p>Paul Sigurdson, Broadband Forum<br/>William Lupton, 2Wire</p>'
    number: 'Issue 2 Amendment 1'
  - approval: 'February 2011'
    changes: '<p>Added support for IPv6 and Firewall in the data model (added IPv6 and Firewall Appendices to this document).</p>  <p>Defines version 2.2 of the TR-069 Device data model (Device:2.2).</p>'
    editors: '<p>Paul Sigurdson, Broadband Forum<br/>William Lupton, Pace</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-2.pdf'' title=''''>Issue 2 Amendment 2</a>'
  - approval: 'July 2011'
    changes: '<p><strong><em>This update to TR-181 did not update this document; only the XML data model was updated.</em></strong></p>  <p>Added support for proxy management and alias-based addressing.</p>'
    number: 'Issue 2 Amendment 3'
  - approval: 'November 2011'
    changes: '<p><strong><em>This update to TR-181 did not update this document; only the XML data model was updated.</em></strong></p>  <p>Added support for G.hn and Optical interfaces in the data model, and additional WiFi parameters (updated interface stack figures).</p>  <p>Defines version 2.4 of the TR-069 Device data model (Device:2.4).</p>'
    editors: '<p>William Lupton, Pace</p>'
    number: 'Issue 2 Amendment 4'
  - approval: 'May 2012'
    changes: '<p>Added support for IPsec and bulk data collection in the data model (added Tunneling Annex and IPsec Appendix to this document).</p>  <p>Defines version 2.5 of the TR-069 Device data model (Device:2.5).</p>'
    editors: '<p>William Lupton, Pace</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-5.pdf'' title=''''>Issue 2 Amendment 5</a>'
  - approval: 'November 2012'
    changes: '<p>Added support M2M SCL Administration as an Appendix.</p>  <p>Defines version 2.6 of the TR-069 Device data model (Device: 2.6).</p>'
    editors: '<p>Tim Carey, Alcatel-Lucent</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-6.pdf'' title=''''>Issue 2 Amendment 6</a>'
    publication: '18 January 2013'
  - approval: '11 November 2013'
    changes: '<p>Added ZigBee and Provider Bridge data models (including theory of operation); also added additional WiFi statistics, and other minor changes; added backup/restore theory of operation.</p>  <p>Defines version 2.7 of the TR-069 Device data model (Device: 2.7).</p>'
    editors: '<p>Apostolos Papageorgiou, NEC<br/>William Lupton, Cisco</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-7.pdf'' title=''''>Issue 2 Amendment 7</a>'
    publication: '17 January 2014'
  - approval: '8 September 2014'
    changes: '<p>Added LLDP and HTIP home network topology discovery parameters, G.997.1-2012 DSL parameters, various WiFi parameters (associated device statistics, retry limits, reports, QoS), IPv6-related IP diagnostics parameters, and other minor changes; updated G.hn data model to align with G.9962; updated Annex B on tunneling, and added GRE and MAP data models (including theory of operation); added PCP data model (including theory of operation); added Cellular interface data model.</p>  <p>Defines version 2.8 of the TR-069 Device data model (Device: 2.8).</p>'
    editors: '<p>William Lupton, Cisco</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-8.pdf'' title=''''>Issue 2 Amendment 8</a>'
    publication: '15 September 2014'
  - approval: '1 December 2014'
    changes: '<p><strong><em>This update to TR-181 did not update this document; only the XML data model was updated.</em></strong></p>  <p>Added support forWiFi MAC Address Filtering, fixes for Traceroute, IEEE 1905 data model and incorporated new components from TR-143 Amendment 1</p>'
    editors: '<p>Douglas Knisely, Qualcomm, Inc</p>'
    number: 'Issue 2 Amendment 9'
    publication: '11 February 2015'
  - approval: '9 November 2015'
    changes: '<p>Added data model updates:</p>  <ul> <li>MQTT model</li> <li>Bulk data over HTTP</li> <li>DNS Server updates</li> <li>new diagnostics state</li> </ul>'
    editors: '<p>Klaus Wich, Axiros</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-10.pdf'' title=''''>Issue 2 Amendment 10</a>'
    publication: '13 November 2015'
  - approval: '18 July 2016'
    changes: '<p>Added G.fast data model (including theory of operation).</p>  <p>Data model additions:</p>  <ul> <li>LED status model</li> <li>Layer 2 tunnel support for IP diagnostics model</li> <li>DSL G.fast model</li> <li>Management Frame Protection support for WiFi model</li> <li>WPS 2.0 support for WiFi model</li> <li>User interface toggle</li> <li>User interface messaging model</li> <li>ConnectionRequest HTTP service toggle</li> <li>DNS fallback support for XMPP connections</li> </ul>'
    editors: '<p>Klaus Wich, Axiros<br/>Mark Tabry, Google</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-11.pdf'' title=''''>Issue 2 Amendment 11</a>'
    publication: '12 August 2016'
  - approval: '16 March 2018'
    changes: '<p>Added Appendix I, II, IV from TR-157a10 as Appendix XVII, XVIII and XIX.</p>  <p>Added Appendix XX BASAPM and LMAP Theory of Operations</p>  <p>Added Annex H from TR-069a5 as Annex C.</p>  <p>Data model additions:</p>  <ul> <li>Ethernet Link Aggregation</li> </ul>'
    editors: '<p>Steve Nicolai, Arris</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-12.pdf'' title=''''>Issue 2 Amendment 12</a>'
    publication: '9 May 2018'
  - approval: '13 September 2019'
    changes: '<p>Unified text for CWMP and USP support, updated references.</p>  <p>Data model additions:</p>  <ul> <li>IoT data model parameters</li> <li>WFA Data Elements and Multi AP parameters</li> <li>WPA3 and 802.11ax support parameters</li> <li>Support for MQTT5.0, package capture diagnostics.</li> </ul>  <p>Defines version 2.13 of the Device data model (Device: 2.13).</p>'
    editors: '<p>Klaus Wich, Huawei</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-13.pdf'' title=''''>Issue 2 Amendment 13</a>'
    publication: '13 September 2019'
  - approval: '5 November 2020'
    changes: '<p>Added Appendix XXI 5G – Wireline Wireless Convergence and Appendix XXII Data Elements.</p>  <p>Data model additions:</p>  <ul> <li>Wireline Wireless Convergence support using WWC, PDU and FWE objects</li> <li>TR-471 Maximum IP-Layer Capacity Metric, Related Metrics, and Measurements support</li> <li>Improved Wi-Fi statistics</li> <li>Access control objects for Hosts</li> </ul>  <p>Defines version 2.14 of the Device data model (Device: 2.14).</p>'
    editors: '<p>David Woolley, Telstra</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-14.pdf'' title=''''>Issue 2 Amendment 14</a>'
    publication: '5 November 2020'
  - approval: '27 January 2022'
    changes: '<p>Converted the document to markdown and extended the Wi-Fi Theory of Operation.</p>  <p>Data Model additions:</p>  <ul> <li>Converted the document to markdown and extended the Wi-Fi Theory of Operation</li> <li>Split the XML into multiple smaller files (this is just housekeeping; it doesn’t affect how the model is used)</li> <li>Added Device.USPAgent to the CWMP model to allow a CWMP ACS to configure a device for USP communications</li> <li>Allowed USP to access the EnableCWMP parameter (so a USP Controller can enable/disable CWMP access)</li> <li>Added Device.Routing.Babel for the RFC 8966 Babel routing protocol</li> <li>Added Device.DOCSIS for modeling DOCSIS 3.0 and 3.1 interfaces</li> <li>Added Device.Users.Group, Device.Users.Role and Device.Users.SupportedShell tables for modeling system users</li> <li>Improved the Wi-Fi data model by adding Data Elements R2 parameters, commands and events, moving MultiAP parameters and commands into the Data Elements structure, and by deprecating AIFSN, ECWMin, ECWMax and TxOpMax</li> <li>Clarified the LockoutPeriod and Retries ControllerTrust parameters that impact how the RequestChallenge() and ChallengeResponse() data model commands handle failed attempts</li> <li>Clarified bulk data profile, threshold and periodic statistics USP Controller permissions: only the USP Controller that created the profile will receive the corresponding events</li> <li>Added a bulk data profile ForceCollection() command</li> <li>Added support for a new bulk data collection mechanism that utilizes MQTT as the transport protocol</li> <li>Removed old bulk data collection protocols (Streaming and File) from the USP data model (they don’t apply to USP)</li> <li>Updated the IPLayerCapacity() test to support TR-472 Issue 2</li> <li>Added an enumeration to indicate when a Boot! event was due to a factory reset</li> <li>Added an enumeration to distinguish encrypted and unencrypted USP MQTT WebSocket connections</li> <li>Added an Order parameter to provide guidance to USP Agents on which MTP to use when communicating with a Controller</li> <li>Clarified that Device.Optical is intended for generic optical interfaces and is not intended to model anything specific to IEEE or ITU-T PON technologies (objects specific to such technologies may be added in future versions of the data model)</li> <li>Clarified the meaning and usage of the Device.Ethernet.Interface and Device.Ethernet.Link objects (also allowed the Ethernet Link MACAddress parameter to be written)</li> <li>Improved (and made more consistent) the marking of (and explanation of) deprecated items, and how such items should progress from being deprecated to obsoleted to deleted</li> <li>Added a Baseline:4 profile that doesn’t include Device.LANConfigSecurity (it relates to the now-deprecated TR-064 LAN management protocol)</li> <li>Many minor improvements to object, parameter, command and event descriptions</li> <li>Replaced the non-standard dmr:version attribute with the version attribute (which supports three levels of version)</li> <li>Switched to DMR (data model report) schema v1.0, which supports multi-line paragraphs, and wrapped all lines to 80 characters maximum</li> </ul>  <p>Defines version 2.15 of the Device data model (Device: 2.15).</p>'
    editors: '<p>William Lupton, Broadband Forum</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-181_Issue-2_Amendment-15.pdf'' title=''''>Issue 2 Amendment 15</a>'
    publication: '27 January 2022'
